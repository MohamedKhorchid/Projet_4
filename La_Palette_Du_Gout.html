<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/jpg" href="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto:wght@700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto:wght@400;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style_menu.css">
</head>

<body>
    <div class="loader-box">
        <span class="loader"></span>
    </div>

    <header class="header">
        <div class="header__arrow__logo">
            <div class="header__arrow">
                <a href="index.html" class="first__appear">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
            </div>

            <div class="header__logo">
                <a href="index.html">
                    <img src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png"
                        alt="Ohmyfood réservation de repas en ligne" class="header__image first__appear">
                </a>
            </div>
        </div>
    </header>


    <section class="menu">

        <div class="menu__images">
            <img src="Images_et_textes_Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                alt="Restaurant La Palette du gout Ménilmontant" class="restaurant__image">
        </div>

        <div class="menu__cards">
            <div class="menu__information ">
                <h1 class="menu__title second__appear">La palette du goût</h1>
                <div class="menu__heart">
                    <i class="fa-regular fa-heart fa-lg second__appear"></i>
                </div>
            </div>

            <div class="card ">
                <h2 class="card__title third__appear">ENTRÉES</h2>

                <input type="checkbox" id="add" class="addtocard">
                <label for="add">
                    <div class="card__names__prices  forth__appear">
                        <div class="card__names">
                            <h3 class="card__names__title ">Fricassée d'escargots</h3>
                            <p class="card__names__subtitle ">Au piment d'Espelette</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices ">25 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add2" class="addtocard">
                <label for="add2">
                    <div class="card__names__prices fifth__appear">
                        <div class="card__names ">
                            <h3 class="card__names__title">Foie gras de canard mi-cuit</h3>
                            <p class="card__names__subtitle">Au piment d'Espelette</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">35 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add3" class="addtocard">
                <label for="add3">
                    <div class="card__names__prices sixth__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Œuf au plat</h3>
                            <p class="card__names__subtitle">Assaisoné à la truffe sur lit de caviar</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">20 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>



            <div class="card ">
                <h2 class="card__title seven__appear">PLATS</h2>

                <input type="checkbox" id="add4" class="addtocard">
                <label for="add4">
                    <div class="card__names__prices eight__appear">
                        <div class="card__names ">
                            <h3 class="card__names__title">Filet de bœuf aux herbes</h3>
                            <p class="card__names__subtitle">Accompagné de sa ribambelle de légumes</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">40 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add5" class="addtocard">
                <label for="add5">
                    <div class="card__names__prices nine__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Parmentier de queue de bœuf</h3>
                            <p class="card__names__subtitle">Á la truffe noire sur sa purée de panais</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">35 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add6" class="addtocard">
                <label for="add6">
                    <div class="card__names__prices ten__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Filet de turbot</h3>
                            <p class="card__names__subtitle">Aux agrumes</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">44 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>



            <div class="card">
                <h2 class="card__title eleven__appear">DESSERTS</h2>

                <input type="checkbox" id="add7" class="addtocard">
                <label for="add7">
                    <div class="card__names__prices twelve__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Paris-Brest</h3>
                            <p class="card__names__subtitle">Revisité</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">18 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add8" class="addtocard">
                <label for="add8">
                    <div class="card__names__prices thirteen__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Macaron au chocolat d'exception</h3>
                            <p class="card__names__subtitle">Et glace à la vanille de Madagascar</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">22 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add9" class="addtocard">
                <label for="add9">
                    <div class="card__names__prices fourteen__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Mousse au chocolat</h3>
                            <p class="card__names__subtitle">Au piment d'Espelette et à la truffe noire</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">23 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="button__positionning">
                <div class="button__style">
                    <a href="#" class="button__text">Commander</a>
                </div>
            </div>
        </div>

    </section>


    <footer class="footer">
        <div class="footer__logo">
            <a href="index.html" class="footer__logo__text">
                <span>ohmyfood</span>
            </a>
        </div>

        <div class="partnership__information">

            <div class="partnership">
                <a href="#" class="partnership__text"><i class="fa-solid fa-utensils fa-2xs"></i>Proposer un
                    restaurant</a>
                <a href="#" class="partnership__text"><i class="fa-solid fa-handshake-angle fa-2xs"></i>Devenir
                    partenaire</a>
            </div>
            <div class="information">
                <a href="#" class="partnership__text">Mentions légales</a>
                <a href="#" class="partnership__text">Contact</a>
            </div>

        </div>
    </footer>

</html>

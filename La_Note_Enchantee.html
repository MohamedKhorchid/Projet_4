<!DOCTYPE html>

    <link rel="icon" type="images/jpg" href="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Lacquer&family=Roboto:wght@400;700&family=Shrikhand&display=swap"

</head>

<body>

    <div class="loader-box">
        <span class="loader"></span>
    </div>

    <header class="header">

        <div class="header__arrow__logo">
            <div class="header__arrow">
                <a href="index.html" class="first__appear">
                    <i class="fa-solid fa-arrow-left fa-lg"></i>
                </a>
            </div>

            <div class="header__logo">
                <a href="index.html">
                    <img src="Images_et_textes_Ohmyfood/images/logo/ohmyfood.png"
                        alt="Ohmyfood réservation de repas en ligne" class="header__image first__appear">
                </a>
            </div>
        </div>

    </header>


    <section class="menu">

        <div class="menu__images">
            <img src="Images_et_textes_Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Restaurant La Note Enchantée Charonne" class="restaurant__image">
        </div>

        <div class="menu__cards">

            <div class="menu__information">
                <h1 class="menu__title second__appear">La note enchantée</h1>
                <div class="menu__heart">
                    <i class="fa-regular fa-heart fa-lg second__appear"></i>
                </div>
            </div>

            <div class="card">
                <h2 class="card__title third__appear">ENTRÉES</h2>

                <input type="checkbox" id="add"> 
                <label for="add">
                    <div class="card__names__prices forth__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Ravioles de foie gras</h3>
                            <p class="card__names__subtitle">Accompagnées de leur crème à la truffe</p>
                        </div>

                        <div class="card__prices__position">
                            <p class="card__prices">25 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add2"> 
                <label for="add2">
                    <div class="card__names__prices fifth__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Caviar osciètre</h3>
                            <p class="card__names__subtitle">Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">35 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add3"> 
                <label for="add3">
                    <div class="card__names__prices sixth__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Homard et espuma de potiron</h3>
                            <p class="card__names__subtitle">Marinés aux zestes d'orange</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">20 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add4"> 
                <label for="add4">
                    <div class="card__names__prices seven__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Foie gras de canard cuit entier</h3>
                            <p class="card__names__subtitle">Confiture de figue et pain toasté</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">35 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="card ">
                <h2 class="card__title eight__appear">PLATS</h2>

                <input type="checkbox" id="add5"> 
                <label for="add5">
                    <div class="card__names__prices nine__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Noix de coquilles Saint-Jacques</h3>
                            <p class="card__names__subtitle">Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">40 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add6"> 
                <label for="add6">
                    <div class="card__names__prices ten__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Langoustine poêlée</h3>
                            <p class="card__names__subtitle">Purée de patates douce</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">35 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add7"> 
                <label for="add7">
                    <div class="card__names__prices eleven__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Mijoté de queue de bœuf</h3>
                            <p class="card__names__subtitle">Et riz sauvage aux zestes de citron</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">45 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="card ">
                <h2 class="card__title twelve__appear">DESSERTS</h2>

                <input type="checkbox" id="add8"> 
                <label for="add8">
                    <div class="card__names__prices thirteen__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Macaron noisette et chocolat</h3>
                            <p class="card__names__subtitle">Glace de caramel brun et sel de Guérande</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">18 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add9"> 
                <label for="add9">
                    <div class="card__names__prices fourteen__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Baba au rhum revisité</h3>
                            <p class="card__names__subtitle">Avec son coulis de citron</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">22 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>

                <input type="checkbox" id="add10"> 
                <label for="add10">
                    <div class="card__names__prices fifteen__appear">
                        <div class="card__names">
                            <h3 class="card__names__title">Tarte au citron meringué</h3>
                            <p class="card__names__subtitle">Déstructurée</p>
                        </div>
                        <div class="card__prices__position">
                            <p class="card__prices">23 €</p>
                            <div class="valid">
                                <i class="fa-solid fa-circle-check fa-xl"></i>
                            </div>
                        </div>
                    </div>
                </label>
            </div>

            <div class="button__positionning">
                <div class="button__style">
                    <a href="#" class="button__text">Commander</a>
                </div>
            </div>

        </div>

    <footer class="footer">
        <div class="footer__logo">
            <a href="index.html" class="footer__logo__text">
                <span>ohmyfood</span>
            </a>
        </div>

        <div class="partnership__information">

            <div class="partnership">
                <a href="#" class="partnership__text"><i class="fa-solid fa-utensils fa-2xs"></i>Proposer un

                <a href="#" class="partnership__text"><i class="fa-solid fa-handshake-angle fa-2xs"></i>Devenir

            </div>
            <div class="information">
                <a href="#" class="partnership__text">Mentions légales</a>

            </div>
